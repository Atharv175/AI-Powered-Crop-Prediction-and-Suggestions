<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Crop Prediction</h1>
        <form id="dataForm">
            <div class="input-group">
                <label for="N">Nitrogen (N) level:</label>
                <input type="number" name="N" id="N" required>
            </div>
            <div class="input-group">
                <label for="P">Phosphorus (P) level:</label>
                <input type="number" name="P" id="P" required>
            </div>
            <div class="input-group">
                <label for="K">Potassium (K) level:</label>
                <input type="number" name="K" id="K" required>
            </div>
            <div class="input-group">
                <label for="temperature">Temperature:</label>
                <input type="number" name="temperature" id="temperature" required>
            </div>
            <div class="input-group">
                <label for="humidity">Humidity:</label>
                <input type="number" name="humidity" id="humidity" required>
            </div>
            <div class="input-group">
                <label for="ph">pH level:</label>
                <input type="number" name="ph" id="ph" required>
            </div>
            <div class="input-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" name="rainfall" id="rainfall" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        <div id="result"></div>
        <div id="suggestion"></div>
    </div>
    <footer>
        Designed by YourName &copy; 2024
    </footer>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
